<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Local Storage</title>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="formDiv">
        <form id="carForm">
            <h1>Local Storage-harjoitus</h1>
            <table>
              <tr>
                <td><label for="key" >Avain: </label></td>
                <td>  <input type="text" id="key" placeholder="Syötä avain" required></td>
              </tr>
              <tr>
                <td><label for="bookName" >Kirjan nimi: </label></td>
                <td><input type="text" id="bookName" placeholder="Kirjan nimi" required autofocus></td>
              </tr>
              <tr>
                <td><label for="bookAuthor" >Kirjailija: </label></td>
                <td><input type="text" id="bookAuthor" placeholder="Kirjailija" required autofocus></td>
              </tr>
              <tr>
                <td><label for="bookPages" >Sivumäärä: </label></td>
                <td><input type="text" id="bookPages" placeholder="Sivumäärä" required></td>
              </tr>
              <tr>
                <td><label for="bookType" >Lajityyppi: </label></td>
                <td><input type="text" id="bookType" placeholder="Lajityyppi" required autofocus></td>
              </tr>
              <tr>
                <td><label for="bookYear" >Julkaisvuosi: </label></td>
                <td><input type="text" id="bookYear" placeholder="Vuosi" required></td>
              </tr>
              <tr>
                <td></td>
                <td><button type="submit" onclick="store()">Tallenna arvot</button></td>
              </tr>
            </table>

        </form>
        <br>
        <table>
          <tr>
            <td><label for="retrieveKey" >Anna hakuavain</label></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" id="retrieveKey" placeholder="Anna hakuavain" required></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="retrieveButton">Hae arkistosta</button></td>
          </tr>
          <tr>
            <td>    <br></td>
          </tr>
          <tr>
            <td colspan=2><label for="removeKey" >Anna poistettavan tiedoston avain</label></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" id="removeKey" placeholder="Anna poistettavan tiedoston avain" required></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="removeButton">Poista tietue</button></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="clearButton">Poista kaikki tietueet</button></td>
          </tr>
        </table>
  </div>
  <div id="retrieve"></div>
</body>
</html>
